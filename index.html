<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="container-border">
        <div class="container">
            <div class="counter">
                <h3 class="counter-title">HOME</h3>
                <div class="counter-display">
                    <span id="home-count">0</span>
                </div>
                <div class="button-section">
                    <button class='add-points-button' onclick="homeAdd1()"()">+1</button>
                    <button class='add-points-button' onclick="homeAdd2()">+2</button>
                    <button class='add-points-button' onclick="homeAdd3()">+3</button>
                </div>
            </div>
            <button id="new-game-button" onclick="newGame()">NEW GAME</button>
            <div class="counter">
                <h3 class="counter-title">GUEST</h3>
                <div class="counter-display">
                    <span id="guest-count">0</span>
                </div>
                <div class="counter-buttons">
                    <button class='add-points-button' onclick="guestAdd1()">+1</button>
                    <button class='add-points-button' onclick="guestAdd2()">+2</button>
                    <button class='add-points-button' onclick="guestAdd3()">+3</button>
                </div>
            </div>
        </div>
      </div>
        <script src="index.js"></script>
    </body>
</html>
